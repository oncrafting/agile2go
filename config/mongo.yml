defaults: &defaults
  host: 127.0.0.1
  port: 27017
  options:
    w: 1
    pool_size: 1
    slave_ok: false
    ssl: false
    skip_version_check: true
    safe: true

development:
  <<: *defaults
  database: agile2go_development

test:
  <<: *defaults
  database: agile2go_test
  w: 0

# set these environment variables on your prod server
production:
  <<: *defaults
  database: agile2go
  uri: 'mongodb://localhost/agile2go'
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
